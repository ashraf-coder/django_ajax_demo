<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap4.min.css'  %}">
    <title>add product</title>
</head>
<body>
<div class="container">
    <div class="row p-4">
    <div class="col-md-6  mx-auto">
        <div class="text-center"><h5 class="text-success">product add successfully</h5></div>
        <form action="#" method="POST" >
            <div class="form-group mb-2">
                <label for="product_name" class="mb-1">Product name:</label>
                <input name="email" type="email" class="form-control" placeholder="Product name" id="product_name" required>
            </div>

            <div class="form-group">
                <label for="price" class="mb-1">Price:</label>
                <input  type="text" class="form-control" placeholder="price" id="price" required>
            </div>
        </form><br>
        <div class="text-center">
            <button class="w-75 btn btn-warning mb-1">add product</button>
        </div>
    </div>
    </div>
</div>

<script src="{%  static 'assets/js/jquery.min.js' %}"></script>
<script src="{%  static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
